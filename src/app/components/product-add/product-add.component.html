<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <label for="productName">Ürün Adı</label>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="productName"
                formControlName="productName"
                placeholder="Ürün Adı"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="categoryId">Kategori</label>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="categoryId"
                formControlName="categoryId"
                placeholder="Kategori"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="unitsInStock">Stok Adedi</label>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="unitsInStock"
                formControlName="unitsInStock"
                placeholder="Stok Adedi"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="unitPrice">Adet Fiyatı</label>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="unitPrice"
                formControlName="unitPrice"
                placeholder="Adet Fiyatı"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
         <button class="btn btn-success btn-fill" (click)="add()" >Ekle</button>
      </div>
    </div>
  </div>
</div>
